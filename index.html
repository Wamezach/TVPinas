<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TVPinas Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* ...your styles unchanged... */
    body { min-height: 100vh; background: linear-gradient(135deg,#0c0c0c 70%,#18181b 100%); color: #fff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; animation: fadeInBg 1.2s;}
    @keyframes fadeInBg { from {opacity:0;} to {opacity:1;}}
    .container { background: rgba(24,24,27,0.98); border-radius: 1.4rem; padding: 2.7rem 2.3rem 2rem 2.3rem; box-shadow: 0 18px 48px 0 #000c, 0 2.5px 0 #007bff; max-width: 370px; width: 100%; margin: 32px auto; animation: popIn .7s;}
    @keyframes popIn { 0% {transform: scale(0.95) translateY(10px); opacity:0;} 60% {transform: scale(1.05) translateY(-8px);} 100% {transform: scale(1) translateY(0); opacity:1;}}
    h2 { text-align: center; margin-bottom: 2.2rem; font-weight: 800; letter-spacing: 0.02em; color: #007bff; font-size: 2.1rem; display: flex; align-items: center; justify-content: center; gap:0.5rem;}
    .ph-flag { width: 2.1rem; height: 2.1rem; border-radius: .4rem; box-shadow:0 3px 12px #007bff44; vertical-align: middle; margin-right: .35em;}
    .input-group { position: relative; margin-bottom: 1.1rem; display: flex; align-items: center; background: #191923; border-radius: 0.6rem; box-shadow: 0 1.5px 0 #007bff55; border: 1.5px solid #222635; padding: 0.1rem 0.1rem 0.1rem 2.2rem; transition: box-shadow .23s, border .23s;}
    .input-group:focus-within { border: 2px solid #007bff; box-shadow: 0 3px 22px #007bff22;}
    .input-group input { background: transparent; border: none; outline: none; color: #fff; width: 100%; padding: 0.7rem 0.8rem 0.7rem 0.2rem; font-size: 1.1rem; font-family: 'Inter', sans-serif; letter-spacing: 0.01em;}
    .input-group input::placeholder { color: #7bbcff; font-weight: 400; opacity: 0.8; letter-spacing:.05em;}
    .form-icon { position: absolute; left: 0.7rem; color: #007bff; font-size: 1.3rem; top: 50%; transform: translateY(-50%); opacity: 0.88;}
    .btn-primary { background: linear-gradient(90deg,#007bff 80%,#1e90ff 100%); border: none; border-radius: .7rem; font-size: 1.12rem; font-weight: 600; padding: .75rem 1.6rem; box-shadow: 0 2px 18px #007bff33; transition: background .19s, box-shadow .19s, transform .13s; outline: none; display: inline-flex; align-items: center; gap:.7em;}
    .btn-primary:hover, .btn-primary:focus { background: linear-gradient(90deg,#0056c7 80%,#0a58ca 100%); box-shadow: 0 4px 30px #007bff44; transform: scale(1.04) translateY(-1.5px);}
    .link { display: block; color: #7bbcff; margin: 0.9rem auto 0.1rem auto; text-align: center; text-decoration: none; font-size: 1.02rem; transition: color .18s; cursor: pointer; font-weight: 500;}
    .link i { color:#007bff; margin-right:0.3em;}
    .link:hover { color: #fff; text-decoration:underline; }
    .hidden { display: none !important;}
    .message { margin-top: 1.15rem; text-align: center; font-weight: 600; font-size: 1.08rem; min-height: 1.5em; transition: color .15s;}
    input:-webkit-autofill, input:-webkit-autofill:focus, input:-webkit-autofill:hover { -webkit-box-shadow: 0 0 0 1000px #191923 inset; -webkit-text-fill-color: #fff !important; caret-color: #007bff;}
    @media (max-width: 480px) { .container { padding: 1.2rem 0.6rem 1.2rem 0.6rem; max-width: 97vw;} h2 { font-size: 1.3rem;} }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_the_Philippines.svg" alt="PH Flag" class="ph-flag" />
      TVPinas
    </h2>
    <!-- Login Form -->
    <div id="loginForm">
      <div class="input-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="loginUserOrEmail" placeholder="Email or Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      </div>
      <div class="d-flex justify-content-center">
        <button id="loginBtn" class="btn btn-primary px-5" style="width:auto;">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
      <a class="link" id="showSignup"><i class="bi bi-person-plus"></i> Don't have an account? Sign Up</a>
      <a class="link" id="showForgot"><i class="bi bi-key"></i> Forgot Password?</a>
    </div>
    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <div class="input-group">
        <i class="bi bi-person-fill form-icon"></i>
        <input type="text" id="signupUsername" placeholder="Username" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
      </div>
      <div class="input-group">
        <i class="bi bi-lock-fill form-icon"></i>
        <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
      </div>
      <div class="d-flex justify-content-center">
        <button id="signupBtn" class="btn btn-primary px-5" style="width:auto;">
          <i class="bi bi-person-plus"></i> Sign Up
        </button>
      </div>
      <a class="link" id="showLoginFromSignup"><i class="bi bi-arrow-left"></i> Already have an account? Login</a>
    </div>
    <!-- Forgot Password Form -->
    <div id="forgotForm" class="hidden">
      <div class="input-group">
        <i class="bi bi-envelope-fill form-icon"></i>
        <input type="email" id="forgotEmail" placeholder="Enter your email" required autocomplete="username">
      </div>
      <div class="d-flex justify-content-center">
        <button id="forgotBtn" class="btn btn-primary px-5" style="width:auto;">
          <i class="bi bi-arrow-repeat"></i> Reset Password
        </button>
      </div>
      <a class="link" id="showLoginFromForgot"><i class="bi bi-arrow-left"></i> Back to Login</a>
    </div>
    <div id="message" class="message"></div>
    <div style="margin-top: 18px;text-align:center;font-size:0.92rem;opacity:0.7;">
      <i class="bi bi-c-circle"></i> 2025 TVPinas. All rights reserved.
    </div>
  </div>

  <!-- Use compat version for both app and auth/firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAOD_WjTx_QV4NmdWOA1qn1iw2Bfhck8do",
      authDomain: "harley1-dc7c4.firebaseapp.com",
      projectId: "harley1-dc7c4",
      storageBucket: "harley1-dc7c4.appspot.com",
      messagingSenderId: "364436057378",
      appId: "1:364436057378:web:4e6a59f39f132e0dc1897b",
      measurementId: "G-XJDDS9HC2S"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const forgotForm = document.getElementById("forgotForm");
    const message = document.getElementById("message");

    // Switch forms
    document.getElementById("showSignup").onclick = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      forgotForm.classList.add("hidden");
      message.textContent = "";
    };
    document.getElementById("showLoginFromSignup").onclick = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };
    document.getElementById("showForgot").onclick = () => {
      loginForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      message.textContent = "";
    };
    document.getElementById("showLoginFromForgot").onclick = () => {
      forgotForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.textContent = "";
    };

    // Login with email OR username
    document.getElementById("loginBtn").onclick = async () => {
      const userOrEmail = document.getElementById("loginUserOrEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      message.textContent = "";

      async function loginWithEmail(email, password) {
        try {
          await auth.signInWithEmailAndPassword(email, password);
          localStorage.setItem('tvpinas_loggedin', 'true');
          window.location.href = "index2.html";
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Login failed: " + error.message;
        }
      }

      if (!userOrEmail) {
        message.style.color = "red";
        message.textContent = "Please enter your email or username.";
        return;
      }

      // Check if input is an email
      if (userOrEmail.includes("@")) {
        loginWithEmail(userOrEmail, password);
      } else {
        // Assume it's a username; look up email from Firestore
        try {
          const q = db.collection("users").where("user", "==", userOrEmail);
          const querySnapshot = await q.get();
          if (querySnapshot.empty) {
            message.style.color = "red";
            message.textContent = "No user found with that username.";
            return;
          }
          const userDoc = querySnapshot.docs[0];
          const email = userDoc.data().email;
          if (!email) {
            message.style.color = "red";
            message.textContent = "No email found for that username.";
            return;
          }
          loginWithEmail(email, password);
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Login failed: " + error.message;
        }
      }
    };

    // Signup
    document.getElementById("signupBtn").onclick = async () => {
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      message.textContent = "";

      if (!username) {
        message.style.color = "red";
        message.textContent = "Please enter a username.";
        return;
      }
      try {
        const q = db.collection("users").where("user", "==", username);
        const querySnapshot = await q.get();
        if (!querySnapshot.empty) {
          message.style.color = "red";
          message.textContent = "Username is already taken.";
          return;
        }
      } catch (err) {}
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        await db.collection("users").doc(uid).set({
          email: email,
          accounttype: "free",
          created: firebase.firestore.FieldValue.serverTimestamp(),
          user: username
        });
        message.style.color = "green";
        message.textContent = "Signup successful! You can now login.";
        setTimeout(() => {
          signupForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          message.textContent = "";
        }, 2000);
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Signup failed: " + error.message;
      }
    };

    // Forgot Password
    document.getElementById("forgotBtn").onclick = async () => {
      const email = document.getElementById("forgotEmail").value;
      message.textContent = "";
      try {
        await auth.sendPasswordResetEmail(email);
        message.style.color = "green";
        message.textContent = "Password reset email sent!";
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error: " + error.message;
      }
    };
  </script>
</body>
</html>
